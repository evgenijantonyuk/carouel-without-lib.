<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Carousel</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/main.js"></script>
</head>
<body>
	<section class="nature-picture" aria-label="Nature pictures">
		<div class="carousel" data-carousel>
			<button class="carousel-button prev" data-button-carousel="prev">&#8592;</button>
			<button class="carousel-button next" data-button-carousel="next">&#8594;</button>
			<ul class="slides" data-slides>
				<li class="slide" data-active>
					<img src="./image/1.avif" alt="picture 1">
				</li>
				<li class="slide">
					<img src="./image/2.jpg" alt="picture 2">
				</li>
				<li class="slide">
					<img src="./image/3.jpg" alt="picture 3">
				</li>
				<li class="slide">
					<img src="./image/4.jpg" alt="picture 4">
				</li>
				<li class="slide">
					<img src="./image/5.jpg" alt="picture 5">
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
